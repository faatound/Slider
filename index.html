<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-rz9Bm3PNMRWfV7Jn0ORd6V24cNLOL4MZc3p6MFdL8eFZf71z8eCZOKQb1ySfAVG" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="./style.css">
   
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            Cupcake House
        </div>
        <div class="icon-card">
            <a class="logo" href="#"><i class="fas fa-shopping-bag"> Panier</i></a>
        </div>
    </header>
    <div>
        <main>
            <div class="title">
                <h3>Enjoy tasty cupcakes</h3>
            </div>
            <section id="trending">
                <div class="container" id="mySwiper">
                    <div class="swiper trending-slider">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide trending-slide">
                                <div class="trending-slide-img">
                                    <img src="image/images (1).jpeg" alt="trending">
                                </div>
                            </div>
                            <div class="swiper-slide trending-slide">
                                <div class="trending-slide-img">
                                    <img src="image/images (2).jpeg" alt="trending">
                                </div>
                            </div>
            
                            <div class="swiper-slide trending-slide">
                                <div class="trending-slide-img">
                                    <img src="image/images (3).jpeg" alt="trending">
                                </div>
                            </div>
            
                            <div class="swiper-slide trending-slide">
                                <div class="trending-slide-img">
                                    <img src="image/images (4).jpeg" alt="trending">
                                </div>
                            </div>
            
                            <div class="swiper-slide trending-slide">
                                <div class="trending-slide-img">
                                    <img src="image/images (5).jpeg" alt="trending">
                                </div>
                            </div>
            
                            <div class="swiper-slide trending-slide">
                                <div class="trending-slide-img">
                                    <img src="image/images.jpeg" alt="trending">
                                </div>
                            </div>
            
                            <div class="swiper-slide trending-slide">
                                <div class="trending-slide-img">
                                    <img src="image/téléchargement (1).jpeg" alt="trending">
                                </div>
                            </div>
            
                            <div class="swiper-slide trending-slide">
                                <div class="trending-slide-img">
                                    <img src="image/téléchargement (2).jpeg" alt="trending">
                                </div>
                            </div>
            
                            <div class="swiper-slide trending-slide">
                                <div class="trending-slide-img">
                                    <img src="image/téléchargement.jpeg" alt="trending">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
